<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEETMATRIX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LEETMATRIX</h1>

        <div class="user-container">
            <p>Username : </p>
            <div class="user-input-container">
                <input type="text" placeholder="username" id="user-input">
                <button id="search-button">SEARCH</button>
            </div>
        </div>


        <div class="stats-container">
            <div class="progress">

                <div class="progress-items">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        Easy
                    </div>
                </div>

                <div class="progress-items">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        Medium
                    </div>
                </div>

                <div class="progress-items">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        Hard
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
